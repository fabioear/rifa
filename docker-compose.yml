version: '3.8'

services:
  backend_rifas:
    build: ./backend
    container_name: rifa-backend
    ports:
      - "8800:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend_rifas:
    build: ./frontend
    container_name: frontend_rifas
    ports:
      - "8801:80"
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://localhost:8800/api/v1
    depends_on:
      - backend_rifas
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: rifa-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
