server {
    listen 80;
    server_name rifas.seu-dominio.com;

    # Frontend Proxy
    location / {
        proxy_pass http://localhost:8801;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Direct API Proxy if needed (though Frontend talks to 8800 directly via browser)
    # If you want to hide port 8800 from the public, you can proxy /api through here
    # and update VITE_API_URL to https://rifas.seu-dominio.com/api/v1
    location /api/ {
        proxy_pass http://localhost:8800;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
